image: daocloud/ci-python:2.7

services:

env:
    - APP_ENV = "dev"

install:
    - echo "Application Environment Variable"
    - echo $APP_ENV

before_script:
    - sudo apt-get update
    - sudo apt-get -y install python-pip

script:
    - sudo pip install -r ./flask_app/requirements.txt
    - nosetests